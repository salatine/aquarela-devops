apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: logging
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         1
        Log_Level     debug
        Daemon        off
        Parsers_File  /fluent-bit/parsers/parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020

    [INPUT]
        Name              tail
        Tag               kube.myservice.*
        Parser            cri
        Path              /var/log/containers/*-elastic-sync-*main*.log
        DB                /var/log/flb_kube_myservice.db
        Mem_Buf_Limit     5MB
        Skip_Long_Lines   On
        Ignore_Older      1d
        Refresh_Interval  10

    [FILTER]
        Name    parser
        Match   *
        key_name message
        Parser json

    [FILTER]
        Name                kubernetes
        Match               kube.myservice.*
        Kube_Tag_Prefix     kube.myservice.var.log.containers
        Merge_Log           On
        K8S-Logging.Parser  On
        K8S-Logging.Exclude Off
        Buffer_Size         5MB
   
    [OUTPUT]
        Name            stdout
        Match           kube.myservice.*
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: fluent-bit
  namespace: logging
  labels:
    app: fluent-bit
spec:
  selector:
    matchLabels:
      app: fluent-bit
  template:
    metadata:
      labels:
        app: fluent-bit
    spec:
      serviceAccountName: fluent-bit
      containers:
        - name: fluent-bit
          image: fluent/fluent-bit:2.1
          volumeMounts:
            - name: varlog
              mountPath: /var/log
            - name: config
              mountPath: /fluent-bit/etc/
      volumes:
        - name: varlog
          hostPath:
            path: /var/log
        - name: config
          configMap:
            name: fluent-bit-config

